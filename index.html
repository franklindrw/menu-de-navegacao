<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css"> 
    <title>Navegacao</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo__container">
            <div class="logo">
                <box-icon name='bitcoin' type='logo' color='#ffffff' ></box-icon>
                <div class="logo__name">Menu Lateral</div>
            </div>
            <i class='bx bx-menu' id="btn-menu" data-menu></i>
        </div>

        <ul class="lista__navegacao">
            <li>
                <a class="link" href="#">
                    <i class='bx bx-search-alt' ></i>
                    <input type="text" placeholder="Pesquisar">
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>

            <li>
                <a class="link" href="#">
                    <i class='bx bx-home' ></i>
                    <span class="links__name">Home</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>

            <li>
                <a class="link" href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links__name">Usuários</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>

            <li>
                <a class="link" href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links__name">Mensagens</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>

            <li>
                <a class="link" href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links__name">Relatórios</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>

            <li>
                <a class="link" href="#">
                    <i class='bx bx-archive' ></i>
                    <span class="links__name">Arquivos</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>

            <li>
                <a class="link" href="#">
                    <i class='bx bx-coin'></i>
                    <span class="links__name">Vendas</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>

            <li>
                <a class="link" href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links__name">Salvos</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>

            <li>
                <a class="link" href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links__name">Configurações</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>
        </ul>

        <div class="user__container">
            <div class="user">
                <div class="user--photo">
                    <img src="https://github.com/franklindrw.png" alt="foto do desenvolvedor">
                </div>

                <div class="user__info">
                    <div class="user--name">Franklin Campos</div>
                    <div class="user--job">Web Developer</div>
                </div>

                <i class='bx bx-log-out' data-log-out></i>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</body>
</html>
